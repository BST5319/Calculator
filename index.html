<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BST's Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <h2 class="text-center">Welcome to Calculator made by BST!</h2>
    <div class="container flex flex-column items-center">
      <div class="border">
        <div class="row">
          <div class="display"></div>
        </div>
        <div class="row">
          <button type="button" class="button color-grey">AC</button>
          <button type="button" class="button color-grey">+/-</button>
          <button type="button" class="button color-grey">รท</button>
          <button
            type="button"
            class="button color-yellow"
            id="backspace"
          ></button>
        </div>
        <div class="row">
          <button type="button" class="button color-light-black">7</button>
          <button type="button" class="button color-light-black">8</button>
          <button type="button" class="button color-light-black">9</button>
          <button type="button" class="button color-yellow">X</button>
        </div>
        <div class="row">
          <button type="button" class="button color-light-black">4</button>
          <button type="button" class="button color-light-black">5</button>
          <button type="button" class="button color-light-black">6</button>
          <button type="button" class="button color-yellow">-</button>
        </div>
        <div class="row">
          <button type="button" class="button color-light-black">1</button>
          <button type="button" class="button color-light-black">2</button>
          <button type="button" class="button color-light-black">3</button>
          <button type="button" class="button color-yellow">+</button>
        </div>
        <div class="row">
          <button
            type="button"
            class="button color-light-black"
            title="modulus operator"
          >%</button>
          <button type="button" class="button zero-button color-light-black">0</button>
          <button type="button" class="button color-light-black">.</button>
          <button type="button" class="button color-yellow">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
